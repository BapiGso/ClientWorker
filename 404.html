<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/chenyfan-oss@6.0.1" rel="stylesheet">
</head>

<body>
    <article class="container">
        <header class="header">
            <h1>请等待...<span id="msg">尝试注册ServiceWorker中...</span></h1>

        </header>
        <div class="content">
            <span>Loading</span>
        </div>
    </article>
</body>

</html>
<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => {
                        document.getElementById('msg').innerText = "注册成功，进入原始界面中..."
                        location.reload();
                    }).catch(err => {
                        document.getElementById('msg').innerText = `注册失败...错误原因:${err}`
                    })
            });
        } else {
            document.getElementById('msg').innerText = "当前浏览器不支持SW!"
        }

</script>
